<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter clone</title>
</head>
<body>
    <header>
        

    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-1"></div>
                <!-- Left Sidebar -->
                <div class="col-2 left-sidebar-wrapper">
                    <div class="logo"> 
                        <img src="../assets/images/logo-twitter.png" width="50px;" height="50px;" alt="logo-twitter">
                    </div>
                    <div class="left-sidebar-content">
                        <div class="home">
                            <i class="fas fa-home"></i>
                            <a href="">Home</a>
                        </div>
                        <div class="explore">
                            <i class="fas fa-hashtag"></i>
                            <a href="">Explore</a>
                        </div>
                        <div class="notification">
                            <i class="far fa-bell"></i>
                            <a href="">Notifications</a>
                        </div>
                        <div class="messages">
                            <i class="far fa-envelope"></i>
                            <a href="">Messages</a>
                        </div>
                        <div class="bookmark">
                            <i class="far fa-bookmark"></i>
                            <a href="">Bookmarks</a>
                        </div>
                        <div class="lists">
                            <i class="far fa-list-alt"></i>
                            <a href="">Lists</a>
                        </div>
                        <div class="profile">
                            <i class="far fa-user"></i>
                            <a href="">Profile</a>
                        </div>
                        <div class="more">
                            <i class="far fa-caret-square-down"></i>
                            <a href="" style="font-weight:normal;">More</a>
                        </div>
                            <input class="btn btn-primary" type="submit" value="Tweet">
                    </div>
                </div>
                <!-- Feed Context -->
                    <div class="col-6 main-feed">
                        <h1>Home</h1>
                    </div>
                <!-- Right Sidebar -->
                <div class="col-3 right-sidebar">
                    <h1>Right Sidebar</h1>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <link rel="stylesheet" href="../assets/js/bootstrap.min.js"/>
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../assets/css/style.css"/>
        <link rel="stylesheet" href="../assets/css/all.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@700&display=swap" rel="stylesheet">
    </footer>
</body>
</html>
